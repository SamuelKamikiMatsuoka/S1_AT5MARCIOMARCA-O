<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário SENAI</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: white;
    }

    /* Cabeçalho */
    header {
      background-color: #5a5a5a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 60px;
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: red;
      text-decoration: none;
      font-size: 14px;
    }

    /* Formulário */
    main {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }

    .form-container {
      background-color: red;
      border-radius: 15px;
      padding: 30px 40px;
      width: 85%;
      max-width: 1200px;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 40px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      color: white;
      font-size: 14px;
    }

    input, textarea {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      padding: 8px;
      color: white;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border-radius: 20px;
      border: 2px solid white;
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    /* Rodapé */
    footer {
      background-color: #5a5a5a;
      display: flex;
      justify-content: space-around;
      padding: 30px 20px;
      margin-top: 60px;
    }

    footer h3 {
      color: red;
      margin-bottom: 12px;
      font-size: 16px;
    }

    footer ul {
      list-style: none;
      line-height: 1.8;
    }

    footer ul li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
    }

    footer p {
      color: white;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="images/senai-logo.png" alt="Logo SENAI">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Marketplace</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulário -->
  <main>
    <div class="form-container">
      <h2>Formulário de Cadastro</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div>
      <h3>Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Marketplace</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div>
      <h3>Suporte</h3>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Como Funciona</a></li>
        <li><a href="#">Regras de Devolução</a></li>
      </ul>
    </div>
    <div>
      <h3>Nosso Contato</h3>
      <p>Telefone: (00) 1234-5678 <br>Email: contato@exemplo.com</p>
    </div>
  </footer>
</body>
</html>
